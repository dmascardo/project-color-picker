<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Picker</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>
<body>
<div class="picker-form-container">
    <div class="picker-control">
        <label for="red">Red</label>
        <input type="range" id="red" min="0" max="255" step="1" value="0" />
        <span id="red-value">0</span>
    </div>

    <div class="picker-control">
        <label for="green">Green</label>
        <input type="range" id="green" min="0" max="255" step="1" value="0" />
        <span id="green-value">0</span>
    </div>

    <div class="picker-control">
        <label for="blue">Blue</label>
        <input type="range" id="blue" min="0" max="255" step="1" value="0" />
        <span id="blue-value">0</span>
    </div>

    <div class="color-box-container">
        <div id="color-box"></div>
    </div>
</div>
</body>
</html>
